  <h1>Lets play a Game!</h1>

  <div class="game-container" id="game"></div>

  <audio id="clickSound" src="click1.mp3"></audio>

  <script>
    const symbols = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg","img6.jpg","img7.jpg","img8.jpg"];
    const cardsArray = [...symbols, ...symbols]; // Duplicate for pairs
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    // Shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Create game board
    function createBoard() {
      const game = document.getElementById("game");
      const shuffledCards = shuffle(cardsArray);
      shuffledCards.forEach(symbol => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.symbol = symbol;
        card.textContent = "";
        card.addEventListener("click", flipCard);
        game.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this.classList.contains("flipped") || this.classList.contains("matched")) return;

      document.getElementById("clickSound").play();

      this.classList.add("flipped");
      const img = document.createElement("img");
            img.src = this.dataset.symbol;
            img.style.width = "90%";
            img.style.height = "90%";
            this.appendChild(img);

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      lockBoard = true;

      if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetTurn();
      } else {
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard.innerHTML = "";
          secondCard.innerHTML = "";
          resetTurn();
        }, 1000);
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    createBoard();
  </script>
